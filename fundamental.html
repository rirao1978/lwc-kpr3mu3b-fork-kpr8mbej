<template>
	<lightning-card title="For Each Demo" icon-name="custom:custom1">
		<ul class="slds-m-around_medium">
			<div class="list-group-inline">
				<template for:each={users} for:item="user">
					<div key={user.id}>
						<a href="#" class="list-group-item list-group-item-action"><strong>{user.name}</strong>: {user.age} :
							{user.city}</br></a>
					</div>
				</template>
			</div>
		</ul>
	</lightning-card>

	<lightning-card title="Iterator Demo" icon-name="custom:custom2">
		<ul class="slds-m-around_medium">
			<div class="list-group-inline">
				<template iterator:user={users}>
					<div key={user.value.id}>
						<a href="#" if:true={user.first} class="list-group-item list-group-item-action header">
							<strong>List of Users Details</strong>
						</a>
						<a href="#" class="list-group-item list-group-item-action"><strong>{user.value.name}</strong>:
							{user.value.age} :
							{user.value.city}</br></a>
						<a href="#" if:true={user.last} class="list-group-item list-group-item-action header">
							<strong>&copy; 2021 Rao & Co.</strong>
						</a>
					</div>
				</template>
			</div>
		</ul>
	</lightning-card>

	<lightning-card title="Display Users in Data Table" icon-name="custom:custom4">
		<div style="height: 200px;">
			<lightning-datatable key-field="id" data={users} columns={columns}>
			</lightning-datatable>
		</div>
	</lightning-card>

	<lightning-card title="Conditional Rendering" icon-name="custom:custom3">
		<lightning-button id="btn" class="slds-m-left_x-large" variant="brand" label="show text" title="show text"
			onclick={showText}>
		</lightning-button>
		<template if:true={showMsg}>
			<div class="slds-m-left_x-large">
				How are you?
			</div>
		</template>
	</lightning-card>
</template>
